<mat-toolbar>Lista de Itens</mat-toolbar>
<div class="componente-container">
    <div *ngIf="itens$ | async as itensAux; else loading" class="table-container">
        <table mat-table [dataSource]="itensAux">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let item">{{item.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let item">{{item.nome}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let item">
                  <a routerLink="/itens/editar/{{ item.id }}"> Editar </a>
              </td>
            </ng-container>
            <ng-container matColumnDef="remove">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let item">
                  <a routerLink="/itens/remover/{{ item.id }}"> Remover </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunas"></tr>
            <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
        </table>

    </div>

</div>


<ng-template #loading>
    Carregando Itens...2
</ng-template>

<div class="botoes">
  <button mat-raised-button color="primary" routerLink="/itens/cadastrar">Cadastrar Novo</button>
</div>
